<section class="example">
  <div class="container">
    <h2>Живой пример</h2>
  </div>
  <div class="example__body flex-row">
    <div class="container flex-row">
      <div class="example__case">
        <div class="example__content"><p>Борис сбросил 5 кг за 2 месяца, просто заменив свой 
          обычный корм на Cat Energy Slim. Отличный результат 
          без изнуряющих тренировок! При этом он не менял своих 
          привычек и по-прежнему спит по 16 часов в день. </p>
        </div>
        <div class="example__data">
          <div class="example__results">
            <div class="example__kpi flex-column oswald">
              5 кг 
              <span>снижение веса</span>
            </div>
            <div class="example__kpi flex-column oswald">
              60 дней 
              <span>затрачено времени</span>
            </div>
          </div>
          <div class="example__costs flex-row">
            <h4>Затраты на питание: </h4><h4><span>15 000 РУБ.</span></h4>
          </div>
        </div>        
      </div>

      <div class="slider">
        <div class="slider__container">
          <div class="slider__img-position slider__after">
            <img src="../../../images/slider/after-desktop.png" alt="">
          </div>
          <div class="slider__img-position slider__before">
            <img src="../../../images/slider/before-desktop.png" alt="">
          </div>
        </div>  
        <div class="results">
          <label class="results__toggles flex-row-center">
          <span class="results__legend oswald">Было</span>
          <input type="range" min="0" max="100" value="50" class="results__range">
          <span class="results__legend oswald">Стало</span>
          </label>  
        </div>        
      </div>



    </div>
   
  </div>
  <div class="example__exbody"></div>
</section>
